<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tênis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="banner">
            <img src="img/logo.jpeg">
            <h1>Tênis</h1>
        </div>
        <div id="div-jogo">
            <canvas id="jogo" width="1000" height="600">O seu browser não suporta este elemento</canvas>
        </div>
        <div id="regras">
            <div>
                <h1 id="j1">Jogador 1</h1>
                <p><b>W</b>: Move para cima</p>
                <p><b>S</b>: Move para baixo</p> 
            </div>   
            <div>
                <h1 id="j2">Jogador 2</h1>
                <p><b>Seta para cima</b>: Move para cima</p>
                <p><b>Seta para baixo</b>: Move para baixo</p>
            </div>
        </div>
        <div id="reiniciar" onclick="reiniciar()">Reiniciar</div>
        <script src="js/script.js"></script> 
    </body>
</html>
